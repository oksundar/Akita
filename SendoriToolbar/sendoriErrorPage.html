<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Sendori Toolbar</title>
<script type="text/javascript">
setTimeout("adjustHeight()",100);

		
function getSize() {
	  var myWidth = 0, myHeight = 0;
	  if( typeof( window.innerWidth ) == 'number' ) {
		//Non-IE
		myWidth = window.innerWidth;
		myHeight = window.innerHeight;
	  } else if( document.documentElement && ( document.documentElement.clientWidth || document.documentElement.clientHeight ) ) {
		//IE 6+ in 'standards compliant mode'
		myWidth = document.documentElement.clientWidth;
		myHeight = document.documentElement.clientHeight;
	  } else if( document.body && ( document.body.clientWidth || document.body.clientHeight ) ) {
		//IE 4 compatible
		myWidth = document.body.clientWidth;
		myHeight = document.body.clientHeight;
	  }	  try{		
		return [myWidth,myHeight];
	  }
	  catch(e){alert(e);}	  
	}

function adjustHeight() {
	var size = getSize();
	document.getElementById('iFrameId').style.height = (size[1]-36)+'px';
	}

var timeout = 500;
    var closetimer = 0;
    var ddmenuitem = 0;
	var ddmenuitem1 = 0;


//--------- Functions for Feedback menu--------//
    // open hidden layer
    function mopen(ids)
    {	try{
	
        // cancel close timer
        mcancelclosetime();

        // close old layer
        if (ddmenuitem) ddmenuitem.style.visibility = 'hidden';
		if (ddmenuitem1) ddmenuitem1.style.visibility = 'hidden';
	
        // get new layer and show it		
			ddmenuitem = document.getElementById(ids[0]);
			ddmenuitem.style.visibility = 'visible';
			ddmenuitem1 = document.getElementById(ids[1]);
			ddmenuitem1.style.visibility = 'visible';

		}catch(e){alert(e);}
    }
    // close showed layer
    function mclose()
    {
        if (ddmenuitem) ddmenuitem.style.visibility = 'hidden'; 
		if (ddmenuitem1) ddmenuitem1.style.visibility = 'hidden'; 
    }

    // go close timer
    function mclosetime()
    {
        closetimer = window.setTimeout(mclose, timeout);
    }

    // cancel close timer
    function mcancelclosetime()
    {
        if (closetimer)
        {
            window.clearTimeout(closetimer);
            closetimer = null;
        }
    }

   
		
</script>
<link href="sendori.css" rel="stylesheet" type="text/css" />
</head>

<body onresize="adjustHeight()">

<!--------------------- BAR ------------------------>
<div id="bar">
	
    
    <!--------------------- SENDORI LOGO ------------------------>
    <div id="sendori" class="tt" onclick="window.location.href='http://www.sendori.com'"><span class="tooltip middle">Sendori</span><img src="assets/sendori.png" /></div>
    
    
    <!--------------------- DIVIDER ------------------------>
    <div id="divider"></div>
	
    
    <!--------------------- ERROR MESSAGE ------------------------>
	<div id="error"><p>Page not found.</p></div>

    
    <!--------------------- CLOSE ------------------------>
    <div id="close" class="tc" onclick="window.location.href=document.getElementById('iFrameId').src"><span class="tooltip middle">Close</span></div>
    
    
    <!--------------------- FEEDBACK ------------------------>
    <div id="feedbackButton" onclick="mopen(['menu','infoIcon']);" class="tf"><span class="tooltip middle">Feedback</span></div> 
		   <ul id="feedback" >
                <li>			
					<div id="infoIcon"> </div>				
                    <div id="menu" onmouseover="mcancelclosetime()" onmouseout="mclosetime()" class="tt">					
                        <a class="link1" onclick="document.getElementById('iFrameId').src='feedback.html'"
						>Wrong site?  Report this error</a>
                        <a class="link2" onclick="document.getElementById('iFrameId').src='suggestion.html'"
						>Suggest an idea</a>
                    </div>					
                </li>
            </ul>		
		</div>
</div>    
<div id="frameDiv">
    <iframe id="iFrameId" name="iFrameId" src="errorPage.html" scrolling="yes" align="center" frameborder="0" height="550px" ></iframe>
</div>
</body>
</html>
